<head>
  <link rel="stylesheet" href="lib/codemirror.css">
        <script src="lib/codemirror.js"></script>
        <script src="mode/python/python.js"></script>
        <script src="addon/runmode/runmode.js"></script>
        <script src="addon/fold/foldcode.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/js/skulpt.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script>

</head>




    <body>
        <form id="python_code" style="width:500px;" onsubmit="return false">
              <textarea id="code" name="code">
print("test")
#testing
</textarea>
            <input type="submit" name="form-submit" id="form-submit" value="Run Code" onclick="myFunction()">

        </form>





        <textarea id="output" cols="100" rows="10" name="code" style="font-family:courier;"></textarea>


        <script type="text/javascript">
// output functions are configurable.  This one just appends some text
// to a pre element.
function outf(text) {
    var mypre = document.getElementById("output");
    mypre.innerHTML = mypre.innerHTML + text;
}
function builtinRead(x) {
    if (Sk.builtinFiles === undefined || Sk.builtinFiles["files"][x] === undefined)
            throw "File not found: '" + x + "'";
    return Sk.builtinFiles["files"][x];
}
            window.onload = function() {
              window.editor = CodeMirror.fromTextArea(code, {
                mode: "text/x-cython",
                lineNumbers: true,
                lineWrapping: true,
                foldGutter: {
                  rangeFinder: new CodeMirror.fold.combine(CodeMirror.fold.brace, CodeMirror.fold.comment)
                },
                gutters: ["CodeMirror-linenumbers", "CodeMirror-foldgutter"]
              });
            };

            function myFunction(e) {
              var value = editor.getValue();
              console.log(value);
              runit(value);
            };

        function runit(prog) {
           var mypre = document.getElementById("output");
           mypre.innerHTML = '';
           Sk.python3 = true;
           Sk.pre = "output";

           Sk.configure({output:outf, read:builtinRead});
           var myPromise = Sk.misceval.asyncToPromise(function() {
               return Sk.importMainWithBody("<stdin>", false, prog, true);
           });
           myPromise.then(function(mod) {
               console.log('success');
           },
               function(err) {
               alert(err.toString());
           });
        }
</script>
    </body>
</html>
